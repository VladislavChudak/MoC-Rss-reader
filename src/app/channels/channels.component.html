<div class="channel-management">
    <p class="channel-management__title">Select an RSS feed</p>
    <mat-form-field class="channel-management__select">
        <mat-label>What would you like to read today?</mat-label>
        <mat-select>
          <mat-option *ngFor="let channel of channels" [value]="channel.channelURL" (click)="getURL(channel.channelURL)">
            {{ channel.channelName }}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <form class="channel-management__form"
        method="post"
        [formGroup]="channelControl"
        (ngSubmit)=onSubmit()
    >
        <p class="channel-management__title">Or add a new one using the form below 
            <span class="channel-management__required">Both fields are required</span>
        </p>
        <mat-form-field class="channel-management__input">
            <input matInput
                #channelName
                placeholder="Channel Name" 
                formControlName="channelName" 
                value
            >
        </mat-form-field>
        <mat-form-field class="channel-management__input">
            <input matInput
                #channelURL
                placeholder="Channel URL" 
                formControlName="channelURL"
                value>
        </mat-form-field>
        <input class="channel-management__submit" 
            type="submit" 
            (click)="channelURL.value = ''; channelName.value = '';" 
            value="Add Feed"
        >
    </form>
</div>
